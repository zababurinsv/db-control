<body class="login">
<div class="container">
    <div class="flags-wrapper">
    </div>
    <div class="modal modal-visible" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="/index.html"><h3>SoundCheckBox.com - Set Up Your Show</h3></a>
                </div>
                <div class="modal-body">
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                            <li><a href="#create" data-toggle="tab">Create Account</a></li>
                            <li><a href="#forgot" data-toggle="tab">Forgot Password?</a></li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane active in" id="login">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Login</legend>
                                        </div>

                                        <div class="control-group form-group">
                                            <label class="control-label col-lg-4" for="login-email">
                                                Email </label>
                                            <div class="controls col-lg-8">
                                                <input type="text" id="login-email" name="email" class="input-xlarge form-control"> <br>
                                            </div>
                                        </div>


                                        <div class="control-group form-group">
                                            <label class="control-label col-lg-4" for="login-password">
                                                Password </label>
                                            <div class="controls col-lg-8">
                                                <input type="password" id="login-password" name="password" autocomplete="on" class="input-xlarge form-control">
                                            </div>
                                        </div>

                                        <div class="control-group form-group">
                                            <div class="controls col-lg-offset-4 col-lg-8">
                                                <button id="btn-login" class="btn btn-success">
                                                    Login </button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>


                            <div class="tab-pane fade" id="create">
                                <form class="form-horizontal register-form" id="tab">
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Create Account</legend>
                                        </div>
                                        <div class="control-group  form-group">
                                            <label class="control-label col-lg-4" for="reg-email">
                                                Email <span class="required">*</span>
                                            </label>
                                            <div class="controls col-lg-8">
                                                <input type="text" id="reg-email" class="input-xlarge form-control">
                                            </div>
                                        </div>
                                        <div class="control-group  form-group">
                                            <label class="control-label col-lg-4" for="reg-username">
                                                Username <span class="required">*</span>
                                            </label>
                                            <div class="controls col-lg-8">
                                                <input type="text" id="reg-username" class="input-xlarge form-control">
                                            </div>
                                        </div>
                                        <div class="control-group  form-group">
                                            <label class="control-label col-lg-4" for="reg-password">
                                                Password <span class="required">*</span>
                                            </label>
                                            <div class="controls col-lg-8">
                                                <input type="password" id="reg-password" autocomplete="on" class="input-xlarge form-control">
                                            </div>
                                        </div>
                                        <div class="control-group  form-group">
                                            <label class="control-label col-lg-4" for="reg-repeat-password">
                                                Repeat Password <span class="required">*</span>
                                            </label>
                                            <div class="controls col-lg-8">
                                                <input type="password" id="reg-repeat-password" autocomplete="on" class="input-xlarge form-control">
                                            </div>
                                        </div>
                                        <div class="control-group  form-group">
                                            <label class="control-label col-lg-4" for="reg-bot-sum">
                                                8 +
                                                1 <span class="required">*</span>
                                            </label>
                                            <div class="controls col-lg-8">
                                                <input type="text" id="reg-bot-sum" class="input-xlarge form-control">
                                            </div>
                                        </div>
                                        <div class="control-group  form-group">
                                            <div class="controls col-lg-offset-4 col-lg-8">
                                                <button id="btn-register" class="btn btn-success">
                                                    Create Account </button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>


                            <div class="tab-pane in" id="forgot">
                                <form class="form-horizontal" id="forgot-pass-form">
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Forgot Password?</legend>
                                        </div>
                                        <div class="control-group form-group">
                                            <label class="control-label col-lg-4" for="forgot-password-email">
                                                Your Email </label>
                                            <div class="controls col-lg-8">
                                                <input type="email" id="forgot-password-email" class="input-xlarge form-control" >
                                            </div>
                                        </div>
                                        <div class="control-group form-group">
                                            <div class="controls col-lg-offset-4 col-lg-8">
                                                <button id="btn-forgot-password" class="btn btn-success">
                                                    Reset Password </button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>


                            <div class="social-login">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import login from './modules/login/index.mjs'
    login()
</script>
